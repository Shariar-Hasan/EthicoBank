<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>EthicoBank</title>
</head>

<body>
    <div id="loginPanel">
        <div class="row">
            <div class="col-md-10 mx-auto my-5 p-5">
                <h1>Welcome to Ethcio Bank</h1>
                <div class="login-box my-5">
                    <h3>Login</h3>
                    <input type="text" placeholder="Email" class="form-control">
                    <br>
                    <input type="text" placeholder="Password" class="form-control">
                    <br>
                    <button id="loginBtn" class="btn btn-success">Enter</button>
                </div>
            </div>
        </div>
    </div>


    <div id="transactionPanel">
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-4">
                    <div class="deposit status">
                        <h3>Deposit</h3>
                        <h1>$<span id="deposit">00</span></h1>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="withdraw status">
                        <h3>Withdraw</h3>
                        <h1>$<span id="withdraw">00</span></h1>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="balance status">
                        <h3>Balance</h3>
                        <h1>$<span id="balance">1240</span></h1>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="login-box my-5">
                        <h3>Deposit</h3>
                        <input id="depositAmount" type="text" placeholder="$ amount of deposit" class="form-control">
                        <br>
                        <button id="depositBtn" class="btn btn-success">Deposit</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="login-box my-5">
                        <h3>Withdraw</h3>
                        <input id="withdrawAmount" type="text" placeholder="$ amount of withdraw" class="form-control">
                        <br>
                        <button id="withdrawBtn" class="btn btn-success">Withdraw</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- main js -->
    <script src="js/main.js"></script>
    <!-- Optional JavaScript -->
    <!-- Popper.js first, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        crossorigin="anonymous"></script>
</body>

</html>
